<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Focus</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.4/paper-full.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <link rel="stylesheet" type="text/css" href="magicfocus.css">
</head>
<body>
  <div id='intro-text'> 
    <span id='press-play'>click to play</span>
    <br>
    <span id='tribute'>for my friend colin</span>
  </div>
  <canvas id="fucking-focus"  resize='true'></canvas>
<script>
  $('html').on('click touch', function(){
    if(paper.projects[0]) {
      paper.view.pause();
    } else {
      $('#intro-text').remove();
      $('#fucking-focus').show();
      paper.install(window); 
      mf();
    }
  })
</script>
</body>
</html>
