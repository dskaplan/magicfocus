<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Focus</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.4/paper-full.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="controller.js?v=7"></script>
  <link rel="stylesheet" type="text/css" href="magicfocus.css?v=7">
  <script>
  $(function() {
    $('html').on('click touchstart', function(){
      if(paper.projects[0]) {
        //paper.view.pause();
      } else {
        $('#intro-text').remove();
        $('#effing-focus').show();
        paper.install(window);
        mf();
      }
    });
    $('#start-over').on('click touchstart', function() {
      location.reload();
    });
  })
  </script>
</head>
<body>
  <div id='intro-text'>
    <div id='press-play'>MAGIC FOCUS</div>
    <div id='focus-button'></div>
  </div>
  <canvas id="effing-focus"  resize='true'></canvas>
  <div id='start-over'>
    <div id='refresh-me'>start again</div>
    <div id='tribute'>for CC</div>
  </div>
</body>
</html>
